<div class="col-md-12"><!-- Dados básicos da CPU -->
    <div class="box box-primary collapsed-box">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-info-circle"></i> Dados Gerais</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-warning btn-xs" role="button" (click)="atualizarOrcamento(orcamento)"><i class="fa fa-floppy-o"></i> Atualizar</a>
                <a class="btn btn-success btn-xs space-right" role="button" (click)="novoOrcamento(orcamento)"><i class="fa fa-floppy-o"></i> Adicionar</a>
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

            <form #form="ngForm" >
                <div class="row">
                    <!-- Código -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="id">Código</label>
                            <input type="text" class="form-control" name="id" [(ngModel)]="orcamento.id" placeholder="Código" />
                        </div>
                    </div><!-- /Código -->
                    <!-- Descrição -->
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea type="text" class="form-control" name="descricao" [(ngModel)]="orcamento.descricao" placeholder="Descrição do Orçamento"></textarea>
                        </div>
                    </div><!-- /Descrição -->
                </div>
                <div class="row">
                    <!-- Endereço -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" name="endereco" [(ngModel)]="orcamento.endereco" placeholder="Endereço"/>
                        </div>
                    </div><!-- /Endereço -->
                    <!-- Cliente -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <input type="text" class="form-control" name="cliente" [(ngModel)]="orcamento.cliente" placeholder="Cliente"/>
                        </div>
                    </div><!-- /Cliente -->
                    </div>
                    <div class="row">
                    <!-- Contrato -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="contrato">Contrato</label>
                            <input type="text" class="form-control text-center" name="contrato" [(ngModel)]="orcamento.contrato" placeholder="Número do Contrato"/>
                        </div>
                    </div><!-- Contrato -->
                    <!-- Data Base -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="dataBase">Data Base</label>
                            <input type="text" class="form-control text-center" name="dataBase" [(ngModel)]="orcamento.dataBase" placeholder="Data Base"/>
                        </div>
                    </div><!-- Data Base -->
                    <!-- Leis Sociais Hora -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="lsHora">Leis Sociais Hora</label>
                            <input type="text" class="form-control text-right" name="lsHora" [(ngModel)]="orcamento.lsHora" placeholder="Leis sociais hora"/>
                        </div>
                    </div><!-- /Leis Sociais Hora -->
                    <!-- Leis Sociais Mês -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="lsMes">Leis Sociais Mês</label>
                            <input type="text" class="form-control text-right" name="lsMes" [(ngModel)]="orcamento.lsMes"  placeholder="Leis sociais mês"/>
                        </div>
                    </div><!-- /Leis Sociais Mês -->
                    <!-- Total -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="text" class="form-control text-right" name="total" [(ngModel)]="orcamento.total"  placeholder="Total" readonly/>
                        </div>
                    </div><!-- /Total -->
                </div>
            </form>
        </div><!-- /Relação de Solicitações -->
    </div>

    <div class="box box-primary">
            <div class="box-header with-border table-condensed">
                <h3 class="box-title"><i class="fa fa-list"></i> Orçamento</h3>
                <div class="box-tools pull-right">
                    <a class="btn btn-success btn-xs space-right" role="button" (click)="novoOrcamento(orcamento)"><i class="fa fa-floppy-o"></i> Adicionar</a>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                
                <table class="table table-hover">
                    <thead>
                        <th>Item</th>
                        <th>Descrição do serviço / fornecimento</th>
                        <th>Unidade</th>
                        <th>Quantidade</th>
                        <th>P. Unitário</th>
                        <th>P. Total</th>
                        <th>Ações</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>TESTE DE NIVEL</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>01.01</td>
                            <td>CIMENTO PORTLAND CP-II</td>
                            <td>SC</td>
                            <td>10</td>
                            <td>22</td>
                            <td>220</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                
            </div><!-- /Relação de Solicitações -->
        </div>

</div><!-- /Dados básicos da CPU -->
