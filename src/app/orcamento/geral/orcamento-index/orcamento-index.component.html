<div class="content-header">
  <h1>Relação de Orçamentos</h1><small>Orçamentos publicos</small>   
</div>
<br>

<div class="col-md-9">
  <!-- Relação de Solicitações -->
  <div class="box box-primary">
      <div class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-list"></i> Lista de CPUs</h3>
          <a class="btn btn-primary btn-xs pull-right" role="button" [routerLink]="['/orcamento/store']"><i class="fa fa-plus-circle"></i> Adicionar</a> 
      </div>

      <!-- /.box-header -->
      <div class="box-body">
          <!-- Listagem de orçamentos disponiveis -->
          <table class="table table-bordered">

              <!-- Cabeçalho da lista de orçamentos -->
              <tr>
                  <th class="text-center" style="width: 80px">Código</th>
                  <th class="text-center">Descrição do Serviço</th>
                  <th class="text-center" style="width: 180px">Total</th>
              </tr>
              
              <!-- Relação de orçamentos disponiveis -->
              <tr *ngFor="let item of lista ; let i = index">
                  <td class="text-center">{{ item.id }}</td>
                  <td>
                      {{ item.descricao | uppercase }}
                      <a class="text-primary pull-right space-right"  [routerLink]="['/orcamento/update/', item.id]" role="button"><i class="fa fa-pencil"></i></a>
                      <a class="text-danger pull-right space-right" role="button"><i class="fa fa-trash"></i></a> 
                  </td>
                  <td class="text-right">R$ 1.100.254.452,21</td>
              </tr>
          </table>
      </div><!-- /Relação de Solicitações -->
  </div>
</div>

<div class="col-md-3">
  <app-filtros-insumos></app-filtros-insumos>
</div>
