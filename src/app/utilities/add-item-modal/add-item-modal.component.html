<div class="dialog-background" *ngIf="mostrarDialog">
  <div width="800px">
    <div class="box box-primary color-palette-box dialog">
      <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-search"></i> Adicionar Item</h3>
      </div>
      <div class="box-body">
        <!-- Campos de Pesquisa -->
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" name="descricao" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select name="tipo" class="form-control">
                  <option value="0">TODOS</option>
                  <option  *ngFor="let tipo of tipos" value="{{ tipo.id }}">{{ tipo.descricao }}</option>
                </select>
              </div>
            </div>
        </div>
        <!-- /Campos de Pesquisa -->
        
        <!-- Tabela de Resultados -->
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered table-sm">
              <tr>
                <th class="text-center">Descrição</th>
                <th class="text-center">Unidade</th>
                <th class="text-center">Tipo</th>
                <th class="text-center">Preço</th>
              </tr>
              <tr *ngFor="let insumo of insumos ; let i = index">
                <td>{{ insumo.descricao }} <a role="button" (click)="addNewItem(i)"><i class="fa fa-plus-circle pull-right text-success"></i></a></td>
                <td class="text-center" width="13%">{{ insumo.unidade }}</td>
                <td class="text-center" width="20%">{{ insumo.tipo }}</td>
                <td class="text-right" width="15%">{{ insumo.cst_total | currency:'BRL' : true }}</td>
              </tr>
            </table>
            <ul class="pagination pagination-sm no-margin pull-right">
              <li><a href="#">«</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">»</a></li>
            </ul>
          </div>
        </div>
        <!-- /Tabela de Resultados -->
      </div><!-- /Corpo da box -->

      <!-- Rodapé -->
      <div class="box-footer">
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-block btn-danger" (click)="CloseEvent()">Fechar</button>
          </div>
          <div class="col-md-2 col-md-offset-8">
            <button class="btn btn-block btn-primary" (click)="AddEvent()">Adicionar</button>
          </div>
        </div>
      </div>
      <!-- /Rodapé -->
    </div>
    
    <!-- /.tab-content -->
  </div>
</div>
