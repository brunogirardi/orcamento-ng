<div class="content-header">
    <h1>Relação de Insumos</h1><small>Insumos Cadastrados</small>   
</div>
<br>

<div class="col-md-12">
    <!-- Relação de Solicitações -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-list"></i> Lista de Insumos</h3>
            <a class="btn btn-primary btn-xs pull-right" role="button" (click)="createInsumo()"><i class="fa fa-plus-circle"></i> Adicionar</a> 
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th class="text-center" style="min-width: 15px; width: 5%">Código</th>
                    <th class="text-center">Descrição do Insumo / Serviço</th>
                    <th class="text-center" style="min-width: 15px; width: 8%">Unidade</th>
                    <th class="text-center">Tipo</th>
                    <th class="text-center">Preço</th>
                </tr>
                <tr *ngFor="let insumo of insumos ; let i = index">
                    <td class="text-center">{{ insumo.id }}</td>
                    <td>
                        {{ insumo.descricao }}
                        <a class="text-success pull-right" (click)="editarInsumo(i)" href="#" role="button"><i class="fa fa-pencil"></i></a> 
                        <a class="text-danger pull-right space-right" (click)="deletarInsumo(i)" href="#" role="button"><i class="fa fa-trash"></i></a>
                    </td>
                    <td class="text-center">{{ insumo.unidade }}</td>
                    <td class="text-center">{{ insumo.tipo }}</td>
                    <td class="text-right">{{ insumo.cst_total | currency:'BRL' : true }}</td>
                </tr>
            </table>
        </div><!-- /Relação de Solicitações -->
    </div>
</div>

<app-modal-edit-insumos [mostrarDialog]="dialog" [novoInsumo]="updateInsumo" [modeCreate]="modeCreate" (onCancel)="cancelDialog()" (onNewItem)="insertInsumo($event)" (onUpdatedItem)="updatedInsumo($event)"></app-modal-edit-insumos>
