<!-- Filtros -->
<div class="box box-primary">
  <div class="box-header with-border">
      <i class="fa fa-info-circle"></i>
      <h3 class="box-title">Filtros</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form">
      <div class="box-body">
          <div class="form-group">
              <label for="id">Código</label>
              <input type="text" class="form-control" id="id" placeholder="Código">
          </div>  
          <div class="form-group">
              <label for="detalhes">Descrição</label>
              <input type="text" class="form-control" id="detalhes" placeholder="Descrição sumária">
          </div>  
          <div class="form-group">
              <label for="tipo">Tipo de Insumo</label>
              <select type="text" class="form-control" id="tipo" placeholder="Tipo do Insumo">
                <option value="{{ tipo.id }}" *ngFor="let tipo of tipos">{{ tipo.descricao }}</option>
              </select> 
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="tipo">Valor</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <select type="text" class="form-control" id="tipo" placeholder="Tipo do Insumo">
                <option value="{{ item.id }}" *ngFor="let item of filtrosNumber">{{ item.desc }}</option>
              </select> 
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="tipo" placeholder="De">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="tipo" placeholder="até">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-danger">Limpar</button>
            </div>
          </div>
      </div>
      <!-- /.box-body -->
  </form>
</div><!-- /Filtros -->
